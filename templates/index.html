           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
                
				<div class="form-row-total">

					<div class="form-row">
                        <label for="num_of_doors">number of doors:</label>
                        <select name="num_of_doors" id="num_of_doors">
                            <option value=0>two</option>
                            <option value=1>four</option>
                        </select>    
					</div>

                    <div class="form-row">
                        <label for="body_style">body style:</label>
                        <select name="body_style" id="body_style">
                            <option value=0>convertible</option>
                            <option value=1>hardtop</option>
                            <option value=2>hatchback</option>
                            <option value=3>sedan</option>
                            <option value=4>wagon</option>
                        </select>    
					</div>

                    <div class="form-row">
                        <label for="drive_wheels">drive wheels:</label>
                        <select name="drive_wheels" id="drive_wheels">
                            <option value=0>4wd</option>
                            <option value=1>fwd</option>
                            <option value=2>rwd</option>
                        </select>    
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="engine_location">engine location:</label>
                        <select name="engine_location" id="engine_location">
                            <option value=0>front</option>
                            <option value=1>rear</option>
                        </select>    
					</div>


                    <div class="form-row">
                        <label for="length"> length:</label>
						<input type="text" name="length" id="length" class="input-text" placeholder="length" required>
					</div>

                    <div class="form-row">
                        <label for="width"> width:</label>
						<input type="text" name="width" id="width" class="input-text" placeholder="width" required>
					</div>

				</div>
            
                <div class="form-row-total">

                    <div class="form-row">
                        <label for="height"> height:</label>
						<input type="text" name="height" id="height" class="input-text" placeholder="height" required>
					</div>

                    <div class="form-row">
                        <label for="curb_weight"> curb weight:</label>
						<input type="text" name="curb_weight" id="curb_weight" class="input-text" placeholder="curb_weight" required>
					</div>

                    <div class="form-row">
                        <label for="num_of_cylinders">num of cylinders:</label>
                        <select name="num_of_cylinders" id="num_of_cylinders">
                            <option value=0>eight</option>
                            <option value=1>five</option>
                            <option value=2>four</option>
                            <option value=3>six</option>
                            <option value=4>three</option>
                            <option value=5>twelve</option>
                            <option value=6>two</option>
                        </select>    

					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="engine_size"> engine size:</label>
						<input type="text" name="engine_size" id="engine_size" class="input-text" placeholder="engine_size" required>
					</div>

                    <div class="form-row">
                        <label for="fuel_system">fuel system:</label>
                        <select name="fuel_system" id="fuel_system">
                            <option value=0>1bbl</option>
                            <option value=1>2bbl</option>
                            <option value=2>4bbl</option>
                            <option value=3>idi</option>
                            <option value=4>mfi</option>
                            <option value=5>mpfi</option>
                            <option value=6>spdi</option>
                            <option value=6>spfi</option>
                        </select>    

					</div>

                    <div class="form-row">
                        <label for="peak_rpm"> peak rpm:</label>
						<input type="text" name="peak_rpm" id="peak_rpm" class="input-text" placeholder="peak_rpm" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="city_mpg"> city mpg:</label>
						<input type="text" name="city_mpg" id="city_mpg" class="input-text" placeholder="city_mpg" required>
					</div>

                    <div class="form-row">
                        <label for="highway_mpg"> highway mpg:</label>
						<input type="text" name="highway_mpg" id="highway_mpg" class="input-text" placeholder="highway_mpg" required>
					</div>


				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
